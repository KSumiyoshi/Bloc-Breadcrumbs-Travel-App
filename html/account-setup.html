<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Account Setup</title>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../styles/account-setup.css" type="text/css">
    </head>
    <body>
        <nav class="header">
            <h1>Breadcrumbs</h1>
            <img src="../assets/breadcrumbs-airplaine-logo.png">
        </nav>
        <section id="create-account-text">
            <p>Create your account using...</p>
                <div class="circle"></div>
                    <i class="fa fa-facebook-f"></i>
                <div class="circle second"></div>
                    <i class="fa  fa-twitter"></i>
                <div class="circle third"></div>
                    <i class="fa fa-pinterest-p"></i>
        </section>
        <section>
            <hr class="line one">
            <p id="or-line" class="line">OR</p>
            <hr class="line two">            
        </section>
        <section>
            <p class="names first">First Name</p>
            <p class="names last">Last Name</p>
            <hr class="line three">
            <hr class="line four"> 
        </section>
        <section>
            <p class="info">E-mail</p>
            <hr class="info-line">
        </section>
        <section>
            <p class="info">Username</p>
            <hr class="info-line">
        </section>
        <section>
            <p class="info">Password</p>
            <hr class="info-line">
        </section>
        <section>
            <p class="info">Re-enter Password</p>
            <hr class="info-line">
        </section>
        <footer>
            <i class="fa fa-chevron-down"></i>
        </footer>
    </body>
</html>
