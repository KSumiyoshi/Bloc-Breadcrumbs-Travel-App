<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Start Planning</title>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../styles/main.css" type="text/css">
    </head>
    <body>
        <main>
            <nav>
                <i class="fa fa-bars"></i>
                <h1 class="breadcrumbs">Breadcrumbs</h1>
                <img src="../assets/breadcrumbs-airplaine-logo.png" class="logo">
            </nav>
            <div class="text-body">
                <section id="group-welcome">
                    <h1 id="welcome">Welcome, Kristine!</h1>
                    <h3 id="start-planning">Let's start planning...</h3>
                    <div id="user-image">
                        <img src="../assets/user-image.png">
                    </div>
                </section>
                <div class="group-rounded-box">
                    <section class="rounded-box">
                        <p>What city are you visiting?</p>
                    </section>
                    <section class="rounded-box">
                        <p>Start Date</p>
                        <i class="fa fa-calendar"></i>
                    </section>
                    <section class="rounded-box">
                        <p>End Date</p>
                        <i class="fa fa-calendar"></i>
                    </section>
                </div>    
            </div>    
        </main>    
        <footer>
            <p>Go!</p>
        </footer>
    </body>
</html>
