<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>User Review Input</title>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../styles/user-review-input.css" type="text/css">
    </head>
    <body>
        <nav class="header">
            <i class="fa fa-bars"></i>
            <h1 class="breadcrumbs">Breadcrumbs</h1>
            <!-- <img src="assets/breadcrumbs-logo.png"> -->
        </nav>
        <section id="landmark-title">
            <h2 class="palau-text top">Palau de la</h2>
            <h2 class="palau-text bottom">Musica Catalana</h2>
            <div id="three-circles">
                <i class="fa fa-circle dark"></i>
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
            </div>   
        </section>
        <section class="rating-thoughts">
            <p id="rating-question">What did you think of<br> Palau de la Musica Catalana?</p>
            <div class="group-star">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>    
            <p id="rate">Rate this place!</p>   
            <div id="comment-box">
                <p id="thoughts-text">Thoughts?</p>
            </div>    
        </section>
        <footer>
            <p>Submit!</p>
        </footer>
    </body>
</html>
