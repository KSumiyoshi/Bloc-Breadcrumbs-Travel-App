<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Weather View</title>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../styles/weather-view.css" type="text/css">
    </head>
    <body>
        <nav id="weather-nav">
            <i class="fa fa-chevron-left"></i>
            <h1 class="breadcrumbs">Breadcrumbs</h1>
            <img src="../assets/breadcrumbs-airplaine-logo.png" class="logo">
        </nav>
        <div id="weather-body">
            <section>
                <p id="city-name">Barcelona</p>
            </section>
            <section>
                <p id="temperature-text">78&deg;F</p>
            </section>
            <section id="weather-image">
                <img src="../assets/sun-large.png">
            </section>
            <section id="weather-text">
                <p>Mostly Sunny</p>
            </section>
            <section class="weather-forecast-bar">
                <div class="weather-image-bar">
                    <img src="../assets/sun-small.png">
                    <div class="weather-text-bar">
                        <p>Mon</p>
                    </div>
                </div>
                <div class="weather-image-bar">
                    <img src="../assets/sun-with-clouds.png">
                    <div class="weather-text-bar">
                        <p>Tues</p>
                    </div>
                </div>
                <div class="weather-image-bar">
                    <img src="../assets/sun-small.png">
                    <div class="weather-text-bar">
                        <p>Wed</p>
                    </div>
                </div>     
            </section>
        </div>    
    </body>
</html>
