<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Take Photo</title>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../styles/take-photo.css" type="text/css">
    </head>
    <body>
        <nav>
            <i class="fa fa-chevron-left"></i>
            <h1 class="breadcrumbs">Breadcrumbs</h1>
            <img src="../assets/breadcrumbs-airplaine-logo.png" class="logo">
        </nav>
        <section id="current-location">
            <p id="current-location-text">Current Location: Parc Guell</p>
            <div class="reverse-camera">
                <img src="../assets/reverse-camera-dk-blue.png">
            </div>
        </section>
        <section class="photo">
            <div class="photo-view"></div>
            <div id="video-photo-pano-bar">
                <p class="text">Video</p>
                <p class="text">Photo</p>
                <p class="text">Pano</p>       
            </div>
            <div class="circle"></div>
            <div class="circle-small"></div>
        </section>    
    </body>
</html>
